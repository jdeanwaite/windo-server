<md-toolbar class="main-toolbar md-whiteframe-2dp">
  <div class="md-toolbar-tools" layout-align="start center">
    <md-button class="md-icon-button md-accent" aria-label="Menu">
      <md-icon class="material-icons" aria-label="Menu"> menu </md-icon>
    </md-button>
    <span flex></span>
    <h2>Windo</h2>
    <span flex></span>
    <md-button ui-sref="create" class="md-icon-button md-accent" aria-label="Account">
      <md-icon class="material-icons">create</md-icon>
    </md-button>
  </div>
</md-toolbar>

<!-- Only show if there is nothing to display on the dashboard -->
<md-content ng-show="!dashboard.meetups || dashboard.meetups.length == 0", class="dark", layout="column", layout-align="center center", flex>
  <h1 class="md-display-1 md-accent">Whats your Windo?</h1>
  <!-- <span class="push_100"></span> -->
</md-content>

<md-content class="md-whiteframe-1dp" layout="column" layout-align="start center">
  <md-list style="text-align: left; width: 100%">
    <md-list-item class="md-3-line" style="text-align: left;" ng-click="dashboard.goToMeetup(meetup._id)" ng-repeat="meetup in dashboard.meetups">
      <div class="md-list-item-text">
        <h3>{{meetup.name | uppercase}}</h3>
        <h4>{{meetup.invitees.join(', ')}}</h4>
      </div>
      <md-button class="md-secondary" ng-click="dashboard.deleteMeetup(meetup._id)">Delete</md-button>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
