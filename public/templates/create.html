<md-toolbar class="main-toolbar md-whiteframe-2dp">
  <div class="md-toolbar-tools" layout-align="start center">
    <md-button ui-sref="dashboard" class="md-icon-button md-accent" aria-label="Menu">
      <md-icon class="material-icons">close</md-icon>
    </md-button>
    <span flex></span>
    <h2>Create Event</h2>
    <span flex></span>
    <md-button class="md-icon-button md-accent" aria-label="Account">
      <md-icon class="material-icons">info_outline</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content layout="column" class="md-padding" flex>
  <md-chips ng-model="create.invitees" readonly="false" placeholder="Search for friends" secondary-placeholder="Search for friends">
    <md-chip-template>
      <strong>{{$chip}}</strong>
    </md-chip-template>
  </md-chips>
  <form name="createForm" class="create-form" layout="column" layout-align="start center" ng-submit="create.submitForm();">
    <br>
    <md-input-container>
      <label>Event Name</label>
      <input name="eventName" class="" ng-model="create.eventName" required md-maxlength="24" minlength="4">
      <div ng-messages="createForm.eventName.$error" ng-show="createForm.eventName.$dirty">
        <div ng-message="required">This is required!</div>
        <div ng-message="md-maxlength">That's too long!</div>
        <div ng-message="minlength">That's too short!</div>
      </div>
    </md-input-container>

    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;">
  </form>

  <span flex></span>
  <md-button ng-disabled="createForm.$invalid" style="height: 60px;" class="md-raised md-primary" ng-click="create.submitForm();">
    Create
  </md-button>
</md-content>
