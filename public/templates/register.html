<md-content flex class="md-padding" layout-xs="column" layout="row" layout-align="center center">
      <md-card class="login-card">
         <md-card-title>
            <md-card-title-text layout="column" layout-align="start center">
               <span class="md-headline">WINDO</span>
               <span class="md-subhead">registeration</span>
           </md-card-title-text>
         </md-card-title>
         <md-card-content>
            <form name="login-form" class="full-width-form" layout="column" layout-align="start center">
               <div layout="row">
                  <md-input-container>
                     <label>First name</label>
                     <input ng-model="register.firstname">
                  </md-input-container>
                  <md-input-container>
                     <label>Last name</label>
                     <input ng-model="register.lastname">
                  </md-input-container>
               </div>
               <md-input-container>
                  <label>username</label>
                  <input ng-model="register.username">
               </md-input-container>
               <md-input-container>
                  <label>Email</label>
                  <input ng-model="register.email">
               </md-input-container>
               <md-input-container>
                  <label>Password</label>
                  <input ng-model="register.password">
               </md-input-container>
               <md-button class="md-raised md-primary">Login</md-button>
            </form>
         </md-card-content>
      </md-card>
</md-content>
