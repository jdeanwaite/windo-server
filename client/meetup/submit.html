<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<style>
  .timepicker {
    margin-top: 20px;
  }
</style>

<md-toolbar class="main-toolbar md-whiteframe-4dp">
  <div class="md-toolbar-tools" layout-align="start center">
    <md-button ui-sref="dashboard" class="md-icon-button md-accent md-hue-1" aria-label="Menu">
      <md-icon class="material-icons">close</md-icon>
    </md-button>
    <span flex></span>
    <h2>Select your availability</h2>
    <span flex></span>
    <md-button class="md-icon-button md-accent md-hue-1" aria-label="Account">
      <md-icon class="material-icons">info_outline</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content layout="column">
  <time-picker class="timepicker" layout="column" flex meetup="submitTimes.meetup"></time-picker>
  <md-button class="md-primary md-raised">Submit Times</md-button>
</md-content>
